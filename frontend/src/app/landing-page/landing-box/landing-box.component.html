<div (click)="openSection()" class="card landing-box">
    <img [src]="imgUrl" class="card-img" [alt]="title">
    <div class="card-img-overlay">
      <div>
        <h5 class="mb-3 card-title">{{ title }}</h5>
        <button type="button" class="btn btn-light py-2 px-3 call-to-action-btn">View Category</button>
      </div>
    </div>
</div>
