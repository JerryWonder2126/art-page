<header>

        <div class="container-fluid">
          <button #menuBtn class="navbar-toggler" (click)="toggleMenuValue()" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="menuBtn.click()" routerLinkActive="active-nav" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/about']">About Us</a>
              </li>
              <li class="nav-item">
